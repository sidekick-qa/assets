components:
  securitySchemes:
    accountId:
      type: "apiKey"
      name: "accountId"
      in: "cookie"


  responses:
    StatusMessage400:
      description: Invalid request
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/StatusMessage'
            - properties:
                status:
                  type: integer
                  enum: [400]
                  nullable: false

    StatusMessage404:
      description: Not found
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/StatusMessage'
            - properties:
                status:
                  type: integer
                  enum: [404]
                  nullable: false

    StatusMessage500:
      description: Internal error
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/StatusMessage'
            - properties:
                status:
                  type: integer
                  enum: [500]
                  nullable: false

  schemas:
    StatusMessage:
      type: object
      required:
        - status
        - message
        - errors
      properties:
        status:
          type: integer
          nullable: false
        message:
          type: string
          nullable: false
        errors:
          type: array
          nullable: false
          items:
            nullable: false
            type: object
    Account:
      type: object
      required:
        - id
        - email
        - isAdmin
        - name
        - phone
        - photoUrl
        - provider
      properties:
        id:
          type: string
          nullable: false
        email:
          type: string
          nullable: false
        isAdmin:
          type: boolean
          nullable: false
        name:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        photoUrl:
          type: string
          nullable: true
        provider:
          type: string
          nullable: false

    PublicQuestion:
      type: object
      required:
        - websiteId
        - questionText
        - answerText
        - certified
        - featured
        - link
        - searchLinks
        - searchSnippets
        - searchTitles
      properties:
        websiteId:
          type: string
          nullable: false
        questionText:
          type: string
          nullable: false
        answerText:
          type: string
          nullable: true
        certified:
          type: boolean
          nullable: false
        featured:
          type: boolean
          nullable: false
        link:
          type: string
          nullable: true
        searchLinks:
          type: array
          items:
            type: string
          nullable: true
        searchSnippets:
          type: array
          items:
            type: string
          nullable: true
        searchTitles:
          type: array
          items:
            type: string
          nullable: true
        title:
          type: string
          nullable: true

    Question:
      allOf:
        - $ref: '#/components/schemas/PublicQuestion'
        - type: object
          required:
            - id
            - queryCount
            - helpfulCount
            - notHelpfulCount
          properties:
            id:
              type: string
              nullable: false
            queryCount:
              type: integer
              nullable: false
            helpfulCount:
              type: integer
              nullable: false
            notHelpfulCount:
              type: integer
              nullable: false

    QuestionPage:
      type: object
      required:
        - pageNum
        - pageSize
        - totalSize
        - questions
      properties:
        pageNum:
          type: integer
          nullable: false
        pageSize:
          type: integer
          nullable: false
        totalSize:
          type: integer
          nullable: false
          format: int64
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'

    PublicQuery:
      type: object
      required:
        - websiteId
        - queryText
        - source
        - location
        - visitorId
      properties:
        websiteId:
          type: string
          nullable: false
        queryText:
          type: string
          nullable: false
        source:
          $ref: '#/components/schemas/QuerySource'
        location:
          type: string
          nullable: false
        visitorId:
          description: Visitor Id of user that asked
          type: string
          nullable: true

    QuerySource:
      type: string
      enum: [web, slack]
      nullable: false

    InteractionType:
      type: string
      enum: [query, visitWebsite, clickCTA, openWidget, closeWidget]
      nullable: false

    Query:
      allOf:
        - $ref: '#/components/schemas/PublicQuery'
        - type: object
          required:
            - id
            - timestamp
            - visitorIdsHelpful
            - visitorIdsNotHelpful
            - question
          properties:
            id:
              type: string
              nullable: false
            timestamp:
              type: integer
              nullable: false
            visitorIdsHelpful:
              description: Visitor Ids of users who found query helpful
              type: array
              nullable: false
              items:
                type: string
            visitorIdsNotHelpful:
              description: Visitor Ids of users who found query not helpful
              type: array
              nullable: false
              items:
                type: string
            question:
              $ref: '#/components/schemas/Question'

    PublicInteraction:
      type: object
      required:
        - interactionType
        - timestamp
        - visitorId
        - type
        - location
        - source
        - meta
      properties:
